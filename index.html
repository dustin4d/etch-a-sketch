<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>./pixel-sketch-1993</title>
</head>

<body>

    <div class="wrapper">
        <h1 class="tagline">./pixel-sketch-1993 </h1> 

        <!-- Toolbar -->
        <div class="toolbar show">
            <button id="colorBtn">Colors</button>
            <button id="eraser">Erase</button>
            <button id="clear">Clear</button>
        </div>

        <div class="colorbar hidden">
            <div class="colorButtons">
                <button class="palette color-red"></button>
                <button class="palette color-orange"></button>
                <button class="palette color-yellow"></button> 
                <button class="palette color-green"></button>
                <button class="palette color-dkgreen"></button>
                <button class="palette color-blue"></button>
                <button class="palette color-grey"></button>
                <button class="palette color-black"></button>
            </div>
        </div>

        <!-- Main Grid Container -->
        <div class="grid-container">
        </div>

        <div class="resolution-tag">
        </div>

        <!-- Footer -->
        <footer>built by <a href="https://github.com/dustin4d/">Dustin4D</a></footer>

       <!-- Main JS file --> 
        <script src="app.js">
        </script>
    </div>
</body>
</html>

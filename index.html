<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Pixel Sketch</title>
</head>

<body>

    <div class="wrapper">
        <h1 class="tagline">./pixel-sketch-1993 </h1> 

        <!-- Toolbar -->
        <div id="toolbar">
            <button id="color-menu" class="colorBtn">Colors</button>
            <button id="eraser">Erase</button>
            <button id="clear">Clear</button>
        </div>

        <div id="colorbar">
            <div class="colorButtons">
                <button class="colors" id="color-red"></button>
                <button class="colors" id="color-orange"></button>
                <button class="colors" id="color-yellow"></button> 
                <button class="colors" id="color-green"></button>
                <button class="colors" id="color-dkgreen"></button>
                <button class="colors" id="color-blue"></button>
                <button class="colors" id="color-grey"></button>
                <button class="colors" id="color-black"></button>
            </div>
        </div>

        <!-- Main Grid Container -->
        <div class="grid-container">
        </div>

        <!-- Resolution Tag -->
        <div class="resolution-tag">
            <p>resolution: 16x16</p>
        </div>

        <!-- Footer -->
        <footer>Constructed by <a href="https://github.com/dustin4d/">Dustin4D</a></footer>

       <!-- Main JS file --> 
        <script src="app.js">
        </script>
    </div>
</body>
</html>
